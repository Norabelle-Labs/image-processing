name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  actions: read

jobs:
  lint_test:
    name: Lint, Typecheck, Test, and Coverage Guard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (current)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Biome - Format Check
        run: npm run format:check

      - name: Biome - Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Tests (current) with coverage
        run: npm run test:coverage

      - name: Upload coverage artifact (main only)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-main
          path: coverage
          if-no-files-found: warn
          retention-days: 30

      - name: Download baseline coverage artifact from main
        if: github.ref != 'refs/heads/main'
        uses: dawidd6/action-download-artifact@v6
        continue-on-error: true
        with:
          workflow: ci.yml
          workflow_conclusion: success
          branch: main
          name: coverage-main
          path: __baseline_artifact

      - name: Compare coverage vs. main
        run: |
          BASELINE_DIR=""
          if [ -d "__baseline_artifact/coverage" ]; then
            BASELINE_DIR="__baseline_artifact/coverage"
          elif [ -f "__baseline_artifact/coverage-summary.json" ] || [ -f "__baseline_artifact/coverage-final.json" ]; then
            BASELINE_DIR="__baseline_artifact"
          fi

          if [ -n "$BASELINE_DIR" ]; then
            node scripts/compare-coverage.mjs --baseline "$BASELINE_DIR" --current coverage --epsilon 0.1
          else
            echo "No baseline coverage artifact found; skipping regression check.";
          fi
        shell: bash
